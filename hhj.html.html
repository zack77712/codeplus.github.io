<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- أفضل الخطوط الفاخرة -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Marcellus&family=Noto+Serif:wght@400;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6B8E23; /* Olive Green */
            --secondary: #556B2F; /* Dark Olive Green */
            --accent: #F5DEB3; /* Beige */
            --dark: #2D3748;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cormorant Garamond', 'Noto Serif', serif;
            color: rgba(245, 222, 179, 0.7) ;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            background: linear-gradient(-45deg, #6B8E23, #556B2F, #5A7F2D, #4A7023);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite, fadeIn 1s ease-in forwards;
            line-height: 1.8;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .logo-container {
            margin-bottom: 40px;
            animation: gentleBounce 2s ease infinite;
        }

        @keyframes gentleBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .logo-image {
            height: 150px;
            width: auto;
            margin-bottom: 25px;
            filter: drop-shadow(0 0 10px rgba(245, 222, 179, 0.7));
        }
        
        .logo-text {
            font-family: 'Marcellus', 'Playfair Display', serif;
            font-size: 4.5rem;
            font-weight: 400;
            letter-spacing: 3px;
            margin-bottom: 15px;
            color: var(--accent);
            text-shadow: 0 0 15px rgba(245, 222, 179, 0.7);
            animation: textGlow 2.5s ease-in-out infinite alternate;
            line-height: 1.2;
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 10px rgba(245, 222, 179, 0.5); }
            to { text-shadow: 0 0 25px rgba(245, 222, 179, 0.9), 0 0 35px rgba(245, 222, 179, 0.5); }
        }
        
        .tagline {
            font-family: 'Noto Serif', serif;
            font-weight: 400;
            font-size: 1.8rem;
            opacity: 0.9;
            letter-spacing: 1.5px;
            margin-top: 20px;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
        }

        .tagline::after {
            content: '';
            display: block;
            width: 60%;
            height: 2px;
            background: var(--accent);
            margin: 15px auto;
            opacity: 0.6;
        }
        
        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 50px;
        }
        
        .social-button {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 300px;
            padding: 18px 30px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.4s ease;
            backdrop-filter: blur(8px);
            overflow: hidden;
            border: 1px solid rgba(245, 222, 179, 0.3);
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        .social-button:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%, -50%);
            transform-origin: 50% 50%;
        }

        .social-button:focus:after,
        .social-button:hover:after {
            animation: ripple 0.8s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(30, 30);
                opacity: 0;
            }
        }
        
        .social-button:hover {
            background: var(--accent);
            color: var(--secondary);
            transform: translateX(15px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border-color: transparent;
        }

        .social-button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(245, 222, 179, 0.7);
        }
        
        .social-icon {
            font-size: 1.8rem;
            width: 40px;
            text-align: center;
            transition: all 0.4s ease;
        }

        .social-button:hover .social-icon {
            transform: scale(1.3);
            text-shadow: 0 0 15px rgba(245, 222, 179, 0.9);
        }
        
        .floating-icons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-icon {
            position: absolute;
            font-size: 3rem;
            opacity: 0.05;
            animation: float 8s infinite linear;
            color: var(--accent);
            transform-origin: center;
            filter: drop-shadow(0 0 5px rgba(245, 222, 179, 0.5));
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            50% {
                transform: translate(150px, -80px) rotate(180deg) scale(1.2);
            }
            100% {
                transform: translate(0, 0) rotate(360deg) scale(1);
            }
        }
        
        footer {
            text-align: center;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.15);
            color: var(--accent);
            font-family: 'Noto Serif', serif;
            font-weight: 400;
            letter-spacing: 1px;
            font-size: 1.1rem;
            border-top: 1px solid rgba(245, 222, 179, 0.2);
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(245, 222, 179, 0.2);
            position: fixed;
            bottom: 0;
            left: 0;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: var(--accent);
            animation: progress 12s linear infinite;
            box-shadow: 0 0 10px var(--accent);
        }

        @keyframes progress {
            0% { width: 0; }
            100% { width: 100%; }
        }

        /* تأثيرات إضافية */
        @media (max-width: 768px) {
            .logo-text {
                font-size: 3rem;
            }
            .tagline {
                font-size: 1.4rem;
            }
            .social-button {
                width: 250px;
                padding: 15px 25px;
            }
        }
    </style>
</head>
<body>

    <script>
        // Typewriter Effect
        const typewriterText = "ZINEDDINE BENRABAH";
        let i = 0;
        const speed = 120;

        function typeWriter() {
            if (i < typewriterText.length) {
                document.getElementById("typewriter").innerHTML += typewriterText.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }

        // Create floating icons
        const floatingIconsContainer = document.querySelector('.floating-icons');
        const icons = [
            '<i class="fas fa-laptop"></i>',
            '<i class="fas fa-graduation-cap"></i>',
            '<i class="fas fa-camera"></i>',
            '<i class="fas fa-code"></i>',
            '<i class="fas fa-paint-brush"></i>',
            '<i class="fas fa-file-code"></i>',
            '<i class="fas fa-server"></i>',
            '<i class="fas fa-mobile-alt"></i>',
            '<i class="fas fa-globe"></i>',
            '<i class="fas fa-palette"></i>'
        ];
        
        for (let i = 0; i < 40; i++) {
            const icon = document.createElement('div');
            icon.className = 'floating-icon';
            icon.innerHTML = icons[Math.floor(Math.random() * icons.length)];
            
            const size = 1.5 + Math.random() * 3;
            icon.style.cssText = `
                left: ${Math.random() * 100}%;
                top: ${Math.random() * 100}%;
                opacity: ${0.03 + Math.random() * 0.05};
                font-size: ${size}rem;
                animation: float ${8 + Math.random() * 15}s infinite ${Math.random() * 5}s cubic-bezier(0.4, 0, 0.2, 1);
                transform-origin: center;
            `;
            
            floatingIconsContainer.appendChild(icon);
        }

        // Start typewriter effect after page loads
        window.addEventListener('load', typeWriter);
    </script>
